[pytest]
# Configuración de pytest para el proyecto

# Directorio de tests
testpaths = tests

# Patrón de archivos de test
python_files = test_*.py

# Patrón de clases de test
python_classes = Test*

# Patrón de funciones de test
python_functions = test_*

# Opciones por defecto
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Marcadores personalizados
markers =
    api: Tests de API
    frontend: Tests de frontend
    integration: Tests de integración
    slow: Tests lentos
    
# Cobertura de código
[coverage:run]
source = api
omit =
    */tests/*
    */venv/*
    
[coverage:report]
precision = 2
show_missing = True
skip_covered = False
