<!-- Modal Editar Curso -->
<div id="modal-curso" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2 id="modal-curso-titulo">Nuevo Curso</h2>
            <button class="modal-close" onclick="closeModal('modal-curso')">&times;</button>
        </div>
        <form id="form-curso">
            <input type="hidden" id="curso-id" />
            <div class="form-group">
                <label for="curso-nombre">Nombre de la Materia *</label>
                <input type="text" id="curso-nombre" required />
            </div>
            <div class="form-group">
                <label for="curso-anio">Año *</label>
                <input type="number" id="curso-anio" min="2020" max="2030" required />
            </div>
            <div class="form-group">
                <label for="curso-cuatrimestre">Cuatrimestre *</label>
                <select id="curso-cuatrimestre" required>
                    <option value="1">1° Cuatrimestre</option>
                    <option value="2">2° Cuatrimestre</option>
                </select>
            </div>
            <div class="form-group">
                <label for="curso-docente">Docente Responsable *</label>
                <input type="text" id="curso-docente" required />
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeModal('modal-curso')">Cancelar</button>
            <button class="btn-primary" onclick="guardarCurso()">Guardar</button>
        </div>
    </div>
</div>
