<!-- Modal: Nuevo Alumno -->
<div id="modal-nuevo-alumno" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Nuevo Alumno</h2>
            <button class="modal-close" onclick="closeModal('modal-nuevo-alumno')">&times;</button>
        </div>
        <form id="form-nuevo-alumno" class="modal-body">
            <div class="form-group">
                <label for="nombre">Nombre *</label>
                <input type="text" id="nombre" name="nombre" required />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido *</label>
                <input type="text" id="apellido" name="apellido" required />
            </div>
            <div class="form-group">
                <label for="dni">DNI *</label>
                <input type="text" id="dni" name="dni" required />
            </div>
            <div class="form-group">
                <label for="email">Email *</label>
                <input type="email" id="email" name="email" required />
            </div>
            <div class="form-group">
                <label for="cohorte">Cohorte *</label>
                <select id="cohorte" name="cohorte" required>
                    <option value="">Seleccionar...</option>
                    <option value="2024">2024</option>
                    <option value="2023">2023</option>
                    <option value="2022">2022</option>
                </select>
            </div>
        </form>
        <div class="modal-footer">
            <button class="btn-secondary" onclick="closeModal('modal-nuevo-alumno')">Cancelar</button>
            <button class="btn-primary" onclick="crearAlumno()">Crear Alumno</button>
        </div>
    </div>
</div>
